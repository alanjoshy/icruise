{% extends 'ucommon.html' %}
{% block content %}
<center><h2>Our Cruise Details</h2></center>

     {% for i in list %}
        <div style="width:256px;height:330px;background-color:lightgray;float: left;margin-left:45px;margin-right:30px;margin-bottom:30px;margin-top:30px;">
     <img src="{{ i.Image.url }}" width="255" height="250"><br/>
      <table>
         <tr><td>Cruise Name:</td> <td>{{ i.Cruise_name }}</td></tr>
     </table>
            <br/>
             <div style="width:256px;"><center><button><a href="{% url 'uvdcruise' i.id %}">View More</a> </button><button><a href="{% url 'bookcruise' i.id %}">Book Now</a> </button></center></div>

        </div>
     {% endfor %}
{% endblock %}
