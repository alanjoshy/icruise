<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }


    </style>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<div class="center">
    <form class="text-center border border-light p-5" action="success1" method="POST">

        {% csrf_token %}

        <p class="h3 mb-3">
            <i class="fas fa-coffee"></i> BUY THE PRODUCT!!
        </p>

        <p class="mb-3">
            Every Canvas Is A Journey All Its Own
        </p>

        <input type="name" name="name" id="name" required class="form-control mb-4" placeholder="Name">

        <!-- RAZORPAY INTEGRATION HERE -->

        <script src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_Eq0j4QbLQ7XglR"
                data-amount={{object.HPrice}}
                data-currency="INR"
                data-buttontext="Pay with Razorpay"
                data-name={{object.Product_name}}
                data-description={{object.Net_Quantity}}
                data-image="https://example.com/hai.jpg"
                data-prefill.name="PC"
                data-prefill.email="kodzinfotech@gmail.com"
                data-theme.color="#F37254"
                data-order_id={{payment1.id}}>

        </script>
    </form>
</div>
</div>
{% endblock %}
</body>
</html>
